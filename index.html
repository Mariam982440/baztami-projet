<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Document</title>
</head>

<body class="bg-[#f3f4f8]">
    <header
        class="flex justify-between items-center m-20 border-4 border-indigo-100 h-19 p-9 shadow-md rounded-xl bg-[white] ">
        <div class="flex ">
            <img class="size-48" src="./images/logoo.avif" alt="logo">
            <p class="text-[66px] justify-center content-center  font-bold text-blue-400">lsnd</p>
        </div>
        <p class="text-[45px]">Tableau de Bord</p>
        <div class="header-actions">
            <button onclick="openPopup()" class=" bg-sky-500/100 p-9 rounded-xl text-[26px] text-white font-bold">
                + Ajouter une transaction
            </button>

        </div>
        <div class="dark-light">icon</div>
    </header>
    <div class="flex flex-col md:justify-evenly md:flex-row">
        <div class="text-center m-20 border-4 border-indigo-100  shadow-md rounded-xl bg-[white]  flex-1 ">
            <div class="text-[200%] ">Solde Net</div>
            <div class="text-[290%] text-blue-500 font-bold">2 110,0 €</div>
        </div>
        <div class="text-center m-20 border-4 border-indigo-100  shadow-md rounded-xl bg-[white]  flex-1 ">
            <div class="text-[200%] ">Revenu Total</div>
            <div class="text-[290%] text-green-500 font-bold">+3 670,0 €</div>
        </div>
        <div class="text-center m-20 border-4 border-indigo-100  shadow-md rounded-xl bg-[white]   flex-1">
            <div class="text-[200%] ">Dépenses Totales</div>
            <div class="text-[290%] text-red-500 font-bold">-1 560,0 €</div>
        </div>

    </div>


    <h2 class="font-bold text-[250%] ml-20">Mes Transactions</h2>
    <div id="carte-affichage" class="flex gap-5 justify-start px-20 py-10">
        <!-- Les cartes seront insérées ici par JavaScript -->
    </div>



    <div id="popup" class="flex hidden fixed inset-0 justify-center bg-black bg-opacity-70">
        <div
            class="flex flex-col gap-0 justify-between items-center m-20 border-4 border-indigo-100 h-17  shadow-md rounded-xl bg-[white] p-20 w-90">

            <h2 class="text-[200%] flex justify-between bg-sky-500/100 p-9 rounded-xl text-[17px] text-white font-bold">
                Nouvelle Transaction</h2>


            <form id="" class="flex flex-col items-center  ">
                <div class="flex flex-col items-start justify-start">
                    <label> Type</label>
                    <select
                        class="text-center m-10 border-4 border-indigo-100  shadow-md rounded-xl bg-[white] h-16 md:w-[590px] w-[100px] ml-0"
                        id="type" required>
                        <option value="">Sélectionnez</option>
                        <option value="revenu">Revenu</option>
                        <option value="depense">Dépense</option>
                    </select>
                </div>
                <div class="flex flex-col items-start justify-evenly">
                    <label> Montant</label>
                    <input
                        class="text-center m-10 border-4 border-indigo-100  shadow-md rounded-xl bg-[white] h-16 md:w-[590px] w-[100px] ml-0"
                        type="number" id="montant" placeholder="000.000.000 MAD" required>
                </div>
                <div class=" flex flex-col items-start justify-evenly">
                    <label> Date </label>
                    <input
                        class="text-center m-10 border-4 border-indigo-100  shadow-md rounded-xl bg-[white] h-16 md:w-[590px] w-[100px] ml-0"
                        type="date" id="date" placeholder="selectionnez" required>

                </div>
                <div class="flex flex-col items-start justify-evenly ">
                    <label> Déscription</label>
                    <input
                        class="text-center m-10 border-4 border-indigo-100  shadow-md rounded-xl bg-[white] h-16 md:w-[590px] w-[100px] ml-0"
                        type="text" id="description" placeholder="Ex: Salaire, Courses..." required>
                </div>

                <div class="flex gap-10">
                    <button id="anuller" onclick="closePopup()"
                        class=" bg-red-400 p-9 rounded-xl text-[26px] text-white font-bold">Anuller</button>
                    <button class=" bg-sky-500/100 pl-12 pr-12  rounded-xl text-[26px] text-white font-bold"
                        type="submit">Enregistrer</button>
                </div>
            </form>

        </div>
    </div>




    <script src="index.js"></script>
</body>

</html>
